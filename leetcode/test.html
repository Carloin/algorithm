<body>
    <script>
    var isValid = function(s) {
    const n = s.length;
    if (n % 2 === 1) {
        return false;
    }
    const pairs = new Map([
        [')', '('],
        [']', '['],
        ['}', '{']
    ]);
    const stk = [];
    s.split('').forEach(ch => {
        // has获取键)，ch为（，故这里判断为false
        if (pairs.has(ch)) {
            // pairs.get(ch)==》),)的值为(
            if (!stk.length || stk[stk.length - 1] !== pairs.get(ch)) {
                return false;
            }
            stk.pop();
        } 
        else {
            // stk为（
            stk.push(ch);
        }
    });
    return !stk.length;
};
isValid('()')
    </script>
</body>
